name: Build and Push hui-service container image

on:
  push:
    branches: [ "master" ]
    paths:
      - 'hui-service/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'hui-service/**'

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Set Docker image tag from Gradle
      id: vars
      run: |
        IMAGE_NAME=$(./gradlew -q properties | grep '^name:' | awk '{print $2}')
        IMAGE_VERSION=$(./gradlew -q properties | grep '^version:' | awk '{print $2}')
        echo "IMAGE_TAG=${IMAGE_NAME}:${IMAGE_VERSION}" >> $GITHUB_ENV
      working-directory: ./hui-service

    - name: Build with Gradle Wrapper
      run: ./gradlew bootBuildImage
      working-directory: ./hui-service

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag image explicitly for Docker Hub
      run: docker tag ${{ env.IMAGE_TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_TAG }}
    - name: Push pre-built image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_TAG }}